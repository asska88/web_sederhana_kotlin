<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title th:text="${msg}">demo web </title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/add'}">add data</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">

                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>nim</th>
            <th>nama</th>
            <th>prodi</th>
            <th>semester</th>
            <th>alamat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${mahasiswa}">
            <!--/*@thymesVar id="nim" type="com"*/-->
            <td th:text="${article.id}"></td>
            <td th:text="${article.nim}"></td>
            <td th:text="${article.nama}"></td>
            <td th:text="${article.prodi}"></td>
            <td th:text="${article.semester}"></td>
            <td th:text="${article.alamat}"></td>
            <td>
                <a class="btn btn-success" th:href="@{'/edit/'+${article.id}}" >edit</a>
                <a class="btn btn-danger" th:href="@{'/'+${article.id}}">hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

<h1 ></h1>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
