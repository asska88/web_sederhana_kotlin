<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--/*@thymesVar id="msg" type="com"*/-->
    <title th:text="${msg}">demo web </title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h2>add new data </h2>
    <div>
        <form th:object="${addMahasiswa}" method="post" th:action="@{/save}">
            <div class="form-group">
                <label>Nim</label>
                <label>
                    <input type="text" class="form-control" th:field="*{nim}" >
                </label>
            </div>
            <div class="form-group">
                <label>Nama</label>
                <label>
                    <input type="text" class="form-control" th:field="*{nama}" >
                </label>
            </div>
            <div class="form-group">
                <label>Prodi</label>
                <label>
                    <input type="text" class="form-control" th:field="*{prodi}">
                </label>
            </div>
            <div class="form-group">
                <label>Semester</label>
                <label>
                    <input type="text" class="form-control" th:field="*{semester}">
                </label>
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <label>
                    <input type="text" class="form-control" th:field="*{alamat}">
                </label>
            </div>
            <br/>
        <p><button class="btn btn-primary" type="submit">submit</button></p>
        </form>
    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
